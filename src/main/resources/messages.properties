zayavka.goal={0}. Цель и задачи работы, ее актуальность
zayavka.analizResults={0}. Состояние разработки проблемы<br/>{1}.1. Краткий анализ результатов, полученных специалистами в мире в данной области <i>(дать характеристику результатов;  указать  научные центры, которые проводят  подобные исследования; отметить нерешенные задачи; привести ссылки в соответствии с ГОСТом на наиболее важные работы, опубликованные в мире по теме проекта в последние годы)</i>
zayavka.reserveAuthors={0}.2. Научно-практический задел авторов проекта <i>(изложить полученные результаты, привести основные публикации по тематике проекта и/или в смежных областях; если нет задела, то изложить, каким образом опыт и результаты, полученные авторами в других областях, будут использованы при выполнении проекта)</i>
zayavka.expediency={0}. Обоснование целесообразности проведения совместных исследований <i>(четко аргументировать необходимость проведения совместных исследований для решения поставленных задач проекта; отметить вклад каждой стороны; указать возможности, которые могут быть предоставлены зарубежным партнером белорусской стороне: использование оборудования, реактивов, материалов, научной литературы, освоение методик и др.)</i>
zayavka.ideaFormulation={0}. Научная идея (гипотеза, научное предположение)<br/>{1}.1. Формулировка и обоснование идеи <i>(четко сформулировать и обосновать научную идею (гипотезу), которую выдвигают авторы для решения поставленных в проекте задач, формулировка научной идеи не должна повторять формулировку цели и задач исследования)</i>
zayavka.ideaInnovation={0}.2. Уровень новизны научной идеи (гипотезы) <i>(отметить уровень новизны научной идеи в сравнении с мировым уровнем либо с республиканским уровнем для исследований, развиваемых только в Беларуси; если идея опубликована авторами ранее, но требует обоснования, то также указывается на это со ссылкой на соответствующую публикацию)</i>
zayavka.structureOfStudy={0}. Структура исследования <i>(охарактеризовать методики исследований, изложить план совместных работ, выделить этапы исследований, выполняемые белорусской стороной, и этапы, выполняемые зарубежным партнером)</i>
zayavka.resultsNir={0}. Ожидаемые результаты НИР, их научная и практическая значимость <i>(указать вид конечного результата -- концепция, теория, новый метод, материалы и т.п.; дать характеристику планируемых результатов исследования)</i>
zayavka.usingResults={0}. Возможные области использования результатов исследования <i>(указать область и конкретные направления  возможного использования ожидаемых результатов, в том числе в Республике Беларусь)</i>
zayavka.teamCharacteristic={0}. Характеристика научного коллектива <i>(сбалансированность по специальностям, опыт подобных исследований и т.п.)</i>
zayavka.provisionEquipment={0}. Обеспеченность работы основным оборудованием, необходимым для ее выполнения <i>(конкретно описать, какие оборудование, материалы и комплектующие имеются в распоряжении исполнителей проекта; указать возможность приобретения недостающих оборудования, материалов и комплектующих за счет других средств)</i>
zayavka.previousKonkurs={0}. Сведения об участии руководителя и основных исполнителей проекта с белорусской стороны в предыдущих конкурсах Фонда <i>(указать отдельно для каждого из них за последние 5 лет: год и вид конкурса, номер заявки и наименование проекта, результат участия в конкурсе, принципиальное отличие заявляемого проекта от предыдущего)</i>

